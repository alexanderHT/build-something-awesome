<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Night Chef</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- css animate -->
    <link rel="stylesheet" href="css/animate.css" media="screen" title="animated css">
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="custome css">

    <style media="screen">

    </style>

  </head>
  <body>

  <!-- nav -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Night Chef</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="cmsUser.html">Home</a></li>
        <li class="active"><a href="#">Posting</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" onclick="logout()"> Logout</a></li>
      </ul>
    </div>
  </nav>
  <!-- nav -->

  <!-- content -->
  <div class="container">
    <div class="text-center">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalCreate">CREATE POST <span class="glyphicon glyphicon-plus"></span></button>
    </div>

  </div>
  <!-- content -->

  <!-- modal -->
  <!-- Modal register -->
  <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Register</h4>
        </div>
        <div class="modal-body">
          <!-- input username -->
          <div class="form-group">
            <label for="register-username">Title</label>
            <input type="text" class="form-control" id="create-title" placeholder="username, Ex: tamatamvan" required="true">
          </div>
          <!-- input password -->
          <div class="form-group">
            <label for="register-password">Description</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password" required="true">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Post</button>
        </div>
      </div>
    </div>
  </div>


  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">
    if (!localStorage.getItem("token")) {
      window.location.href="index.html"
    }

    $('#name-username').html(`Welcome to Night Chef, ${localStorage.getItem("username")} !`)

    function logout(){
      localStorage.removeItem("token");
      localStorage.removeItem("userid");
      localStorage.removeItem("username");
      window.location.href="index.html"
    }
  </script>
  </body>
</html>
