  <script type="text/javascript">
  /* check token */
  if(localStorage.getItem("token")){
    window.location.href="cmsUser.html"
  }

  /* animation */
  $.fn.extend({
      animateCss: function (animationName, duration) {
          var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
          this.addClass('animated ' + animationName + duration).one(animationEnd, function() {
              $(this).removeClass('animated ' + animationName);
          });
      }
  });

  $('#night').animateCss('fadeInLeft ', 'duration-5s');
  $('#moon').animateCss('slideInDown ', 'duration-5s');
  $('#chef').animateCss('fadeInRight ', 'duration-5s');
  $('#logo-desc').animateCss('fadeIn ', 'duration-7s');

  $("#moon").click(function() {
    $('#moon').animateCss('hinge ', 'duration-12s')
  });

  function login(){
    $.ajax({
      url: "http://localhost:3000/api/users/login",
      type: "post",
      data: {
        username: $('#login-username').val(),
        password: $('#login-password').val()
      },
      success: function( result ) {
        $('#modallogin').modal('hide')
        if (result == 'your username or password wrong') {
          alert(result)
        }else{
          localStorage.setItem("token", result.token);
          localStorage.setItem("userid", result.userid);
          localStorage.setItem("username", result.username);
          window.location.href = "cmsUser.html"
        }
      }
    });
  }

  function register(){
    $.ajax({
      url: "http://localhost:3000/api/users/register",
      type: "post",
      data: {
        username: $('#register-username').val(),
        password: $('#register-password').val()
      },
      success: function( result ) {
        $('#modalRegister').modal('hide')
        alert(result)
      }
    });
  }

  /* function get all data post from database */
  function getAllPosting(){
    $.ajax({
      url: "http://localhost:3000/api/posts",
      type: 'get',
      success: function( result ) {
        var temp = '';
        for (var i = 0; i < result.length; i++) {
          temp +=
          `
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="${result[i].img}" alt="logo">
              <div class="caption">
                <h3 class="text-center text-white">${result[i].title.substring(0, 20)} ...</h3>
                <hr>
                <p class="text-white">${result[i].description.substring(0, 35)} ...</p>
                <hr>
                <p class="text-right">
                  <a href="#" class="btn btn-default text-center" role="button" onclick="view('${result[i]._id}')">view</a>
                </p>
              </div>
            </div>
          </div>
          `
        }
        $('#posting').prepend(temp)
      }
    });
  }
  /* use the function get all posting */
  getAllPosting()

  /* function view one post */
  function view(input){
    $('#modalView').modal('show')
    $.ajax({
      url: `http://localhost:3000/api/posts/post/${input}`,
      success: function( result ) {
        $('#removeView').remove()
        let temp =
        `
        <div id="removeView">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Posting</h4>
          </div>
          <div class="modal-body">
          <img style="width:100%;" src="${result.img}">
          <h3>${result.title}</h3>
          <h5>${result.description}</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        `
        $('#modalViewContent').prepend(temp)
      }
    })
  }

  </script>
